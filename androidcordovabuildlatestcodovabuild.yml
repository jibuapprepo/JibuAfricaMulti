name: Build Moodle Mobile APK

on:
  workflow_dispatch:  
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.17.0

      - name: Install global CLI tools
        run: |
          npm install -g @ionic/cli
          npm install -g cordova@11

      - name: Install npm dependencies
        run: npm ci

      - name: Build Ionic project
        run: ionic build

      - name: Set up Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 33.0.2

      - name: Add Android platform
        run: |
          cordova platform remove android || true
          cordova platform add android@14.0.0 --no-save

      - name: Build Android APK
        run: cordova build android --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: moodleapp-release-apk
          path: platforms/android/app/build/outputs/**/*.apk
