name: Build Moodle Mobile APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js 22
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.17.0

      # 3. Install Ionic & Cordova CLI
      - name: Install global CLI tools
        run: |
          npm install -g @ionic/cli
          npm install -g cordova

      # 4. Install project dependencies
      - name: Install npm dependencies
        run: npm ci

      # 5. Build the Ionic web assets
      - name: Build Ionic project
        run: ionic build

      # 6. Install JDK 17
      - name: Set up Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 7. Install Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 33.0.2

      # 8. Prepare Cordova Android platform
      - name: Add Android platform
        run: |
          cordova platform remove android || true
          cordova platform add android@11.1.0

      # 9. Build the APK
      - name: Build Android APK
        run: cordova build android --release

      # 10. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: moodleapp-release-apk
          path: platforms/android/app/build/outputs/**/*.apk
